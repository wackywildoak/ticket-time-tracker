<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ticket Time Tracker</title>
	<link href="styles.css" rel="stylesheet">

</head>
<body class="main-content__wrapper">
	<header>
		<div class="header-text">
			<p>Жопа трекер крекер бля стульчак</p>
		</div>
	</header>	

	<main>
		<div class="block-time">

			<div class="block-time-header">
				<p>Затраченное время:</p>
			</div>

			<div class="block-time-content">
				<p>00:00:00</p>
			</div>

		</div> 

		<div class="block-btns">
			<a class="button">
				<p>Запустить</p>
			</a>
		</div>
	</main>

</body>
</html>
