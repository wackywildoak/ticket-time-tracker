<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ticket Time Tracker</title>
	<link href="/css/styles.css" rel="stylesheet">
	<script src="/src/popup.js" defer></script>
</head>
<body class="main-content__wrapper">
	<main>
		<div class="block-time">

			<div class="block-time-header">
				<p id="textToChange">Затраченное время:</p>
			</div>

			<div class="block-time-content">
				<p>00:00:00</p>
			</div>

			<div class="block-time-content earnings-content">
				<p>00:00:00</p>
			</div>

			<div class="block-btns">
				<a id="clear-storage" class="button">
					<p>Новый мир</p>
				</a>
			</div>

			<input type="text" id="inputField" placeholder="Enter something">
			<div class="block-btns">
				<a id="saveButton" class="button">
					<p>Добавить время</p>
				</a>
			</div>
		</div> 
	</main>
</body>
</html>
