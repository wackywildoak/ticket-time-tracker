<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ticket Time Tracker</title>
	<link href="/css/styles.css" rel="stylesheet">
	<script src="/src/popup.js" defer></script>
</head>
<body class="main-content__wrapper">
	<main>
		<div class="block-time">

			<div class="block-time-header" style="width: 100%; justify-content: flex-start;">
				<button id="book" style="background: none; border: none; float: right; cursor: pointer;">
					<img src="/img/book.png" alt="" style="width: 50px;">
				</button>
				<div class="book-wrapper" style="display: none;">
					<ul class="book-commads">
						<li>addTime - добавить время</li>
						<li>setClear - очистить время</li>
						<li>setSalary - указать сумму оклада</li>
						<li>setCoef - коэффиент (0.8, 1, 1,2)</li>
						<li>setRate - ставка в час</li>
					</ul>
				</div>
			</div>

			<div class="block-time-content">
				<p>00:00:00</p>
			</div>

			<div class="block-time-content earnings-content">
				<p>00:00:00</p>
			</div>

			<div class="minecraft-container">
				<input id="inputField" type="text" class="minecraft-input" placeholder="Ввести команду">
			</div>
		</div> 
	</main>
</body>
</html>
